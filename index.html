<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variation Statement from Table of Values</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
  </head>
  <body>
    <div class="background">
        <div class="home-box custom-box">
        <h3><strong>Instruction:</strong> Write a variation statement how \(y\) is obtained from the value of \(x\)</h3>
        <p>Total number of questions: <span class="total-question"></span></p>
        <button type="button" class="btn" onclick="startQuiz()">
            Start Quiz
        </button>
        </div>
        <div class="quiz-box custom-box hide">
        <div class="question-number"></div>
        <div class="question-text"></div>
        <div class="option-container"></div>
        <div class="next-question-btn">
            <button type="button" class="btn" onclick="next()">Next</button>
        </div>
        <div class="answers-indicator"></div>
        </div>
        <div class="result-box custom-box hide">
        <h1>Quiz Results</h1>
        <table>
            <tr>
            <td>Total Question</td>
            <td><span class="total-question"></span></td>
            </tr>
            <tr>
            <td>Attempt</td>
            <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
            <td>Correct</td>
            <td><span class="total-correct"></span></td>
            </tr>
            <tr>
            <td>Wrong</td>
            <td><span class="total-wrong"></span></td>
            </tr>
            <tr>
            <td>Percentage</td>
            <td><span class="percentage"></span></td>
            </tr>
            <tr>
            <td>Your Total Score</td>
            <td><span class="total-score"> </span></td>
            </tr>
        </table>
        <button type="button" class="btn" onclick="tryAgainQuiz()">
            Try again
        </button>
        <button type="button" class="btn" onclick="goToHome()">Go to Home</button>
        </div>
    </div>
    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
